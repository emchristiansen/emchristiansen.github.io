@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="http://www.gravatar.com/avatar/c8511325f6d8cb485382c0de40975b65.png")">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
    <link rel="stylesheet" href=@routes.Assets.at("bootstrap/css/bootstrap.min.css")>
    <script src=@routes.Assets.at("bootstrap/js/bootstrap.min.js")></script>
    
    <script type="text/javascript">
    !function ($) {
        $(function(){
            $('#running-box, #bg-car').carousel({});

            var $root = $('html, body');

            $('a').click(function() {
                var href = $.attr(this, 'href');
                $root.animate({
                    scrollTop: $(href).offset().top - 50
                }, 200, function () {
                    window.location.hash = href;
                });
                return false;
            });
        })
    }(window.jQuery)
    </script>
    
    <style>
      body { padding-top: 50px; }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#EricChristiansen">Eric Christiansen</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#Education">Education</a></li>
            <li><a href="#WorkExperience">Work Experience</a></li>
            <li><a href="#Research">Research</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Miscellaneous">Misc</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/emchristiansen/PersonalSite">Source</a></li>
          </ul>
        </div>
      </nav>
      @content
    </div>
  </body>
</html>
